<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoCoin Login</title>
    <link rel="stylesheet" href="login-inc.css">
</head>
<body>

    <div class="overlay">
        <div class="loader-container">
            <div class="loader-circle"></div>
            <div class="loader-text">Loading...</div>
          </div>
    </div>
      
    <div class="box"> 
        <div class="part">
            <img id="logo" src="nexocoin.svg" alt="">
            <h5 style="color: #fff;">Nexo Coin</h5>
            <span id="error">Error</span>
        </div>
        

        <div class="part1">

            <div class="login1">
                <input id="email" type="text" placeholder="Email or Username">
                <input id="password" type="password" placeholder="Password">
            </div>

            <div class="login2">
                <span id="forget">forget password</span>
            </div>

            <div class="login3">
                <button id="login-btn">Login</button>
            </div>

            <div class="login4">
                <p id="singup-txt">If you don't have an account <a id="btn" href="#singup">Singup</a></p>
            </div>
               

        </div>

        <div class="part2" style="display: none;">
            <div class="singup1">
                <input id="name-singup" type="text" placeholder="Name">
                <input id="username-singup" type="text" placeholder="Username">
                <input id="email-singup" type="email" placeholder="Email">
                <input id="password-singup" type="password" placeholder="Password">
                <input id="cpassword-singup" type="password" placeholder="Confirm Password">
            </div>

            <div class="singup2">
                <button id="singup-btn">Singup</button>
            </div>

            <div class="singup3">
                <p id="login-txt">If you already have an account <a id="btn2" href="#login">Login</a></p>
            </div>
        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>   
<script src="login-inc.js"></script>
</html>
