<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoCoin Mining</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="overlay">
        <div class="cards-box">
            <p id="tit">Les carte que vous posseder</p>
        </div>
    </div>

    <div id="overlay1" class="overlay1">
        <div class="loader-container">
            <div class="loader-circle"></div>
            <div class="loader-text">Loading...</div>
          </div>
    </div>

    <div class="entet">
        <div id="part1">
            <img id="logo" src="nexocoin.svg" alt=""> 
            <h5>Nexo Coin</h5>
        </div>

        <div id="part2">
            <a id="about" href="#Cards">Cards</a>
            <a id="faq" href="#shop">Shop</a>
            <a id="login" href="#acount">Acount</a>
            <a id="logout" href="#widhraw">Widthraw</a>
        </div>
    </div>

    <!-- Section du bouton de minage -->
    <div class="mining-section">
        <div class="start">
            <div class="progress-circle">
                <div class="progress-mask"></div>
                <button class="mining-button">Start <br> Mining</button>
            </div>
        </div>
    
        <div class="genral">
            <div class="time">
                <p id="time-txt">Next remaining : <span id="timee-txt"></span></p>
            </div>

            <div class="time1">
                <p id="timer-txt">Last remaining : <span id="timeer-txt"></span></p>
            </div>


            <div class="token">
                <p id="token-txt">NexoCoin collected : <span id="tokenn-txt"></span></p>
            </div>
            <div class="bonus">
                <p id="bonus-txt">Bonus : <p id="bonuss-txt"></p></p>
            </div>
            <div class="recolt">
                <p id="recolt-txt">The harvest : <p id="recoltt-txt"></p></p>
            </div>
        </div>
    
        
    </div>

    <div class="Other-miners-section">
        <div class="other-miners">
            <ul id="miners-list"></ul>
            
        </div>
    </div>



</body>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script> 
<script src="main.js"></script>
</html>
